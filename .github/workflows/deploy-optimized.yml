name: Deploy to Aliyun (Source Code)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create source package
        run: git archive --format=tar.gz -o source.tar.gz HEAD

      - name: Upload to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.ALIYUN_HOST }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          key: ${{ secrets.ALIYUN_SSH_KEY }}
          port: ${{ secrets.ALIYUN_PORT }}
          source: "source.tar.gz"
          target: "/tmp"
          timeout: 300s

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ALIYUN_HOST }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          key: ${{ secrets.ALIYUN_SSH_KEY }}
          port: ${{ secrets.ALIYUN_PORT }}
          timeout: 600s
          script: |
            set -e

            APP_DIR="/root/note-gen-docs"
            BACKUP_DIR="/root/backups/note-gen-docs"
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)

            echo "üöÄ Starting source code deployment..."

            # Create directories
            mkdir -p $APP_DIR $BACKUP_DIR

            # Backup current deployment
            if [ -f "$APP_DIR/package.json" ]; then
                echo "üì¶ Creating backup..."
                tar -czf "$BACKUP_DIR/backup_$TIMESTAMP.tar.gz" -C $APP_DIR . 2>/dev/null || true
                ls -t $BACKUP_DIR/backup_*.tar.gz | tail -n +6 | xargs -r rm || true
            fi

            # Clean and extract new source
            echo "üìÇ Extracting source code..."
            rm -rf $APP_DIR/*
            tar -xzf /tmp/source.tar.gz -C $APP_DIR
            rm /tmp/source.tar.gz

            # Install dependencies
            echo "üì¶ Installing dependencies..."
            cd $APP_DIR
            pnpm install --frozen-lockfile

            # Build project
            echo "üî® Building project..."
            pnpm build

            # Reload PM2
            echo "üîÑ Reloading application..."
            if pm2 describe note-gen-docs > /dev/null 2>&1; then
                pm2 reload ecosystem.config.js --update-env
            else
                pm2 start ecosystem.config.js
            fi
            pm2 save

            echo "‚úÖ Deployment completed!"
            pm2 status note-gen-docs

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ALIYUN_HOST }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          key: ${{ secrets.ALIYUN_SSH_KEY }}
          port: ${{ secrets.ALIYUN_PORT }}
          script: |
            echo "üè• Running health check..."
            sleep 30
            if pm2 describe note-gen-docs | grep -q "online"; then
                echo "‚úÖ Application is running"
                exit 0
            else
                echo "‚ùå Application failed to start"
                pm2 logs note-gen-docs --lines 100
                exit 1
            fi
